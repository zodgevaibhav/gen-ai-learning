<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .output {
            margin-top: 20px;
        }
        img, video, audio {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generative AI Playground</h1>
        <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
        <div>
            <select id="type">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="audio">Audio</option>
                <option value="video">Video</option>
            </select>
            <button onclick="generate()">Generate</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById("prompt").value.trim();
            const type = document.getElementById("type").value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Generating...";

            if (!prompt) {
                outputDiv.innerHTML = "Please enter a prompt!";
                return;
            }

            try {
                // Call your backend API
                const response = await fetch(`/generate`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt, type })
                });

                const data = await response.json();

                // Clear previous output
                outputDiv.innerHTML = "";

                if(type === "text") {
                    outputDiv.textContent = data.result;
                } 
                else if(type === "image") {
                    const img = document.createElement("img");
                    img.src = data.result; // URL or Base64
                    outputDiv.appendChild(img);
                } 
                else if(type === "audio") {
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.src = data.result;
                    outputDiv.appendChild(audio);
                } 
                else if(type === "video") {
                    const video = document.createElement("video");
                    video.controls = true;
                    video.src = data.result;
                    outputDiv.appendChild(video);
                }

            } catch (err) {
                console.error(err);
                outputDiv.innerHTML = "Error generating content. Check console.";
            }
        }
    </script>
</body>
</html>
